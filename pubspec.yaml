name: flutter_stealth_task_website
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.2.0

dependencies:
  dynamic_height_grid_view: ^0.0.4
  firebase_core: ^3.13.1
  flutter:
    sdk: flutter
  flutter_hooks: ^0.21.2
  flutter_screenutil: ^5.9.3
  flutter_svg: ^2.1.0
  gap: ^3.0.1
  separated_row: ^3.0.4
  sliver_tools: ^0.2.12

dev_dependencies:
  flutter_lints: ^5.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/

  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter_Regular.ttf
          weight: 400
        - asset: assets/fonts/Inter_Medium.ttf
          weight: 500

flutter_assets:
  assets_path:
    - assets/images/
    - assets/icons/
  output_path: lib/utils/
  filename: app_assets.dart
  classname: AppAssets
  field_prefix: null
